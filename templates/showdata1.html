  <script type="text/javascript">
    function mostrar() {
      div1 = document.getElementById('content1');
      div2 = document.getElementById('content2');
      div3 = document.getElementById('content3');
      div4 = document.getElementById('content4');
      div5 = document.getElementById('content5');
      div6 = document.getElementById('content6');
      div7 = document.getElementById('content7');
      div8 = document.getElementById('content8');
      div9 = document.getElementById('content9');
      div10 = document.getElementById('content10');
      var aux = [div1, div2, div3, div4, div5, div6, div7, div8, div9, div10]
      var arr = []
      var rept = document.getElementById("matRetiradas").value;
      for (var l = 0; l < rept; l++) {
        arr[l] = aux[l]
      }
      if (rept != 0) {
        for (var j = rept + 1; j < 7; j++) {
          if (arr[j].style.display === 'table') {
            arr[j].style.display = 'none';
          }
        }
        for (var i = 0; i < rept; i++) {
          arr[i].style.display = 'table';
        }
      } else {
        arr[i].style.display = 'none';
      }
    }
  </script>
