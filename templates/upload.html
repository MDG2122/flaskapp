<title>Python Flask File Upload Example</title>
<h2>Select a file to upload</h2>
<p>

	{% if messages %}
	<ul class=flashes>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
</p>
